<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50C878;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>
  
  <!-- Book icon -->
  <rect x="30" y="30" width="40" height="45" fill="white" rx="2"/>
  <line x1="50" y1="30" x2="50" y2="75" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Spanish accent mark -->
  <path d="M 38 25 L 42 20" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Letter "V" for Verb -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#4A90E2" text-anchor="middle">V</text>
</svg>
